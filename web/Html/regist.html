<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册界面</title>
    <!--设置标签图标-->
    <link href="../images/title.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../css/regist.css">
    <script src="../js/jquery.main.js"></script>
</head>
<body>
<!--头部-->
<div id="header">
    <div class="h_center">
        <img src="../images/title.jpg">
        <p>个人博客注册界面</p>
        <a href="login.html">去登录</a>
        <span>已有账户</span>
    </div>
</div>
<div id="reg_body">
    <div class="reg_bg">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
        <p class="p5"></p>
        <form action="blog_regist.action" method="post" id="regedit">
            <div>
                <label>邮箱:</label>
                <input type="email" id="uemail" placeholder="请输入邮箱" name="uemail">
            </div>
            <div>
                <label>用户名:</label>
                <input type="text" id="uname" placeholder="请输入用户名" name="uname">
            </div>
            <div>
                <label>密码:</label>
                <input type="password" id="password" placeholder="请输入密码" name="password">
            </div>
            <div>
                <label>确认密码:</label>
                <input type="password" id="checkpassword" placeholder="请再次输入密码">
            </div>
            <div>
                <label>性别:</label>
                <select name="usex" id="usex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div>
                <label>验证码:</label>
                <input id="checkcode" type="text" placeholder="请输入验证码">
            </div>
            <img src="CheckCode.action" id="reg_img">
            <p class="p4">点击图片可刷新验证码</p>
            <div class="submit_button">
                <input type="button" value="立即注册" id="reg_button">
            </div>
        </form>
    </div>
</div>
</body>
<!--js里面有对dom的操作就必须放在最后加载-->
<script src="../js/regist.js" type="text/javascript"></script>
</html>
