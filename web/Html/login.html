<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录界面</title>
    <!--设置标签图标-->
    <link href="../images/title.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.main.js"></script>
</head>
<body>
<div id="header">
    <div class="h_center">
        <img src="../images/title.jpg" >
        <p>个人博客登录界面</p>
        <a href="regist.html">去注册</a>
    </div>
</div>
<div id="login_body">
    <div class="login_b_center">
        <div class="login_bg">
            <div class="err">
                <p>请登录</p>
                <span id="errMessage"></span>
            </div>
            <form id="user_form">
                <div class="userName">
                    <span id="uname_email">用户名</span>
                    <input type="text" id="uname" placeholder="请输入用户名" name="uname">
                </div>
                <div class="password">
                    <span>密码</span>
                    <input type="password" id="password" placeholder="请输入密码" name="password">
                </div>
                <div class="hrh">
                    <input type="button" value="登录" id="Button" >
                </div>
            </form>
            <div class="password_forget">
                <a href="" id="uname_login">用户名登录</a>
                <a href="" id="email_login">邮箱登录</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/login.js" type="text/javascript"></script>
</html>
