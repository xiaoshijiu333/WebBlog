<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>个人资料</title>
    <link href="images/title.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/personal.css">
    <script src="js/jquery.main.js"></script>
</head>
<body>

<div id="header">
</div>
<div id="body">
    <div class="body_center">
        <div class="center_left">
            <a  href="user_personal.action" class="aa" >个人资料</a>
            <a  href="artical_like.action">我的收藏</a>
            <a  href="artical_myartical.action">我的文章</a>
            <a  href="user_favorite.action">我的关注</a>
            <a  href="user_fans.action">我的粉丝</a>
            <a  href="" id="aperson" target="_blank">个人主页</a>
        </div>
        <div class="center_center">
            <div class="center_head">
                <h3>个人资料</h3>
            </div>
            <div class="center_head2">
                <p class="pp1">关注&nbsp&nbsp</p>
                <p class="pp2">粉丝&nbsp&nbsp</p>
            </div>
            <!--头像工作-->
            <label for="fileupload" class="updata_file">修改头像</label>

            <input type="file" id="fileupload" style="display: none" >

            <img src="" id="imageview">

            <div class="center_bottom">
                <ul>
                    <li id="l1"></li>
                    <li id="l2"></li>
                    <li id="l3"></li>
                    <li id="l4"></li>
                    <li id="l5"></li>
                    <li id="l6"></li>
                </ul>
                <a class="update" href="">修改资料</a>
                <a class="exit_login" href="blog_ExitLogin.action">退出登录</a>
            </div>
        </div>
    </div>
</div>

<!--用于显示修改页面调出来后的背景-->
<div id="update_background">

</div>
<!--ajax修改资料需要显示的页面-->
<div id="update_context">
    <a href="" id="exit"><img src="images/delete.png"></a>
    <h3>修改个人信息</h3>
    <p id="OneUname" class="p1"></p>
    <p id="OneEmail" class="p2"></p>
    <form action="user_UpdateUser.action" method="post">
        <div class="uname">
            <label>昵称:</label>
            <input type="text" name="uname" id="uname">
        </div>
        <div class="email">
            <label>邮箱:</label>
            <input type="email" name="uemail" id="uemail">
        </div>
        <div class="sex">
            <label>性别:</label>
            <select name="usex" id="usex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="area">
            <label>地区:</label>
            <input type="text" name="uarea" id="uarea">
        </div>
        <div class="job">
            <label>职位:</label>
            <input type="text" name="ujob" id="ujob">
        </div>
        <div class="desc">
            <label>简介:</label>
            <textarea rows="4" cols="50" name="udesc" id="udesc"></textarea>
        </div>
        <button class="confirm" id="update_button">确定</button>
    </form>
</div>
</body>
<script src="js/personal.js" type="text/javascript"></script>
</html>
