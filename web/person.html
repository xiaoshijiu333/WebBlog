<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>个人中心</title>
    <link href="images/title.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/person.css">
    <link rel="stylesheet" href="css/pageStyle.css">
    <script src="js/jquery.main.js"></script>
    <script src="js/paging.js"></script>
</head>
<body>
<div id="header">
    <div class="h_center">
        <img src="images/title.jpg">
        <a href="Html/regist.html" class="a0" style="display: none">注册</a>
        <a href="Html/login.html" class="a1" style="display: none">登录/</a>
        <a href="user_personal.action" class="aa" style="display: none" target="_blank"></a>
        <a href="artical_WriteArtical.action" class="a2" target="_blank">写博客</a>
        <a href="index.html" class="a3">博客首页</a>
    </div>
</div>
<div id="body">
    <div class="body_center">
        <div class="center_left">
            <div class="left_first">
                <a href="" id="aperson">
                    <img src="" id="aimage">
                    <span id="aname"></span>
                </a>
                <a href="" class="like"></a>
            </div>
            <div class="left_second">
                <div>原创<b id="artical_count"></b></div>
                <div>粉丝<b id="fans"></b></div>
            </div>
            <div class="left_thrid">
                <div id="asex"></div>
                <div id="aarea"></div>
                <div id="ajob"></div>
            </div>
        </div>
        <div class="center_center">
            <div class="centext" id="artical">
                <!--在JsTemplate里面取数据-->
            </div>
            <div class="pagepage">
                <div class="page_div"></div>
            </div>
        </div>
    </div>
</div>

<!--使用JsTemplate模板-->
<script src="js/template.js"></script>
<script src="js/person.js"></script>

<!--模板取分页数据-->
<script id="mytemp1" type="text/html">
    {{each list as values}}
    <div class="artical">
        <div class="title">
            <a href="index_detail.html?artical_id={{values.artical_id}}" target="_blank"><b>{{values.artical_title}}</b></a></div>
        <div class="desc">{{values.artical_desc}}</div>
        <div class="time">
            <span>{{values.artical_time}}</span>
        </div>
    </div>
    {{/each}}
</script>

</body>
</html>
